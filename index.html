<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bonzai Cabins</title>
</head>

<body>


    <main class="main main__main main--background">

        <figure class="main-section-logo-container logo-outside">
            <img src="./assets/bonz.ai-logo-color-landscape - org.png" class="main-section__logo" alt="logo">
            <p class="main-section-logo--text">Simple Living Powered By AI</p>
        </figure>


        <nav class="main-nav main__nav main--nav">
            <div class="main-nav__logo main-nav--logo"></div>
            <p class="main-nav__text main-nav--text">Menu</p>
        </nav>

        <nav class="main-navbar main__navbar">
            <button class="exitbtn">X</button>
            <ul class="main-navbar__list">
                <li class="navbar-list_item "><a href="./index.html" class="navbar--home">Home</a></li>
                <li class="navbar-list_item"><a href="./cabins.html">Cabins</a></li>
                <li class="navbar-list_item"><a href="./booking.html">Book</a></li>
            </ul>
        </nav>



        <section class="main-section main--section">

            <figure class="main-section-logo-container">
                <img src="./assets/bonz.ai-logo-color-landscape - org.png" class="main-section__logo" alt="">
                <p class="main-section-logo--text">Simple Living Powered By AI</p>
            </figure>


            <section class="main-section-main-container">
                <figure class="main-section__card">
                    <img src="./assets/fireplace.jpg" alt="" class="main-section__image">
                    <p class="main-section-card__text">Our AI driven environment control adjust light and ambiance to
                        meet the optimal feeling</p>
                </figure>
                <figure class="main-section__card">
                    <img src="./assets/livingroom.jpg" alt="" class="main-section__image">
                    <p class="main-section-card__text">Comfortable and stress free living by the thanks to our bonzai AI
                        systems</p>
                </figure>
                <figure class="main-section__card">
                    <img src="./assets/bedroomdark.jpg" alt="" class="main-section__image">
                    <p class="main-section-card__text">Our Cabins comes in one-size but are customizable to fit your
                        needs</p>
                </figure>
                <figure class="main-section__card">
                    <img src="./assets/08-day.jpg" alt="" class="main-section__image">
                    <p class="main-section-card__text">Our Cabins comes in one-size but are customizable to fit your
                        needs</p>
                </figure>
                <figure class="main-section__icon">
                    <i class="fa-solid fa-couch"></i>
                    <p class="main-section-card__text">Relax in a stress free environment away from the hustling and
                        bustling noise of the city</p>
                </figure>
                <figure class="main-section__icon">
                    <i class="fa-solid fa-leaf"></i>
                    <p class="main-section-card__text">Close to nature, pristine woods, beautiful fields and lush
                        flowergardens</p>
                </figure>
                <figure class="main-section__icon">
                    <i class="fa-solid fa-champagne-glasses"></i>
                    <p class="main-section-card__text">We aim to provide customers with supreme taste,
                        impressive quality service and pleasant dining
                        experiences</p>
                </figure>
                <figure class="main-section__icon">
                    <i class="fa-solid fa-person-hiking"></i>
                    <p class="main-section-card__text">Recharge your battery and get rid of your tiredness by taking a walk on one of our trails</p>
                </figure>
            </section>

        </section>



</body>
<script src="./script/main.js"></script>
